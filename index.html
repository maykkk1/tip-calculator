<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="main-container">
    <div class="calculator">
      <div class="calculator-content-wrapper">
        <label class="bill" for="bill-value">Bill</label>
        <img src="/images/icon-dollar.svg" alt="" id="dollar">
        <input type="number" name="bill-value" id="bill-value">

        <p>Select Tip %</p>
        <div class="percentagem-section-1">
          <input id="btn-5%" type="submit" value="5%">
          <input id="btn-10%" type="submit" value="10%">
          <input id="btn-15%" type="submit" value="15%">
        </div>

        <div class="percentagem-section-2">
          <input id="btn-25%" type="submit" value="25%">
          <input id="btn-50%" type="submit" value="50%">
          <input type="number" placeholder="custom" value="" id="custom">
        </div>

        <div class="number-of-people-wrapper">
          <label class="number-of-people-label" class="bill" for="bill-value">Number of People</label>
          <p id="cant-be-zero">Can't be zero</p>
        </div>
        <input type="number" name="bill-value" id="number-of-people">
      </div>
    </div>
    <div class="display">
      <div class="display-content-wrapper">
        <div class="tip-amount-and-total">
          <p>Tip Amount <br> <em>/ person</em></p>
          <p id="tip-amount-value">$0.00</p>
        </div>
        <div class="tip-amount-and-total">
          <p>Total <br> <em>/ person</em></p>
          <p id="total-value">$0.00</p>
        </div>
       <input id="btn-reset" type="button" value="reset"> 
      </div>
    </div>
  </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
