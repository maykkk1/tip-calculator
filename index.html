<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="main-container">
    <div class="calculator">
      <div class="calculator-content-wrapper">
        <label class="bill" for="bill-value">Bill</label>
        <input type="number" name="bill-value" id="bill-value">

        <p>Select Tip %</p>
        <div class="percentagem-section-1">
          <input type="submit" value="5%">
          <input type="submit" value="10%">
          <input type="submit" value="15%">
        </div>

        <div class="percentagem-section-2">
          <input type="submit" value="25%">
          <input type="submit" value="50%">
          <input type="number" value="">
        </div>

        <label class="number-of-people-label" class="bill" for="bill-value">Number of People</label>
        <input type="number" name="bill-value" id="bill-value">
      </div>
    </div>
    <div class="display">
      <div class="display-content-wrapper">
        <div class="tip-amount-and-total">
          <p>Tip Amount <br> <em>/ person</em></p>
          <p id="tip-amount">$0.00</p>
        </div>
        <div class="tip-amount-and-total">
          <p>Tip Amount <br> <em>/ person</em></p>
          <p id="total">$0.00</p>
        </div>
      </div>
    </div>
  </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
